<app-menu></app-menu>
<div class="main-container">
    <app-logout-bar [title]=title></app-logout-bar>
    <div class="content">
        <div class="card">
            <div class="card-header">
                <div>
                    <a routerLink="/software/add" class="btn-rad btn-blue btn-secundary">Registrar software</a>
                </div>
                <div class="filters">
                    <label>Filtros</label>
                    <select name="selectTypeSoftware" [(ngModel)]="selectTypeSoftware"
                        (change)="getSoftwareForType($event.target.value)">
                        <option value="" selected>Cualquier software</option>
                        <option value="Sistema Operativo">Sistema Operativo</option>
                        <option value="Sistema de informacion">Sistema de información</option>
                        <option value="Base de datos">Base de datos</option>
                        <option value="Ofimatica">Ofimática</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </div>
            <div class="card-body">
                <table>
                    <thead>
                        <tr>
                            <th width="5%">No.</th>
                            <th width="20%">Nombre</th>
                            <th width="15%">Versión</th>
                            <th width="20%">Proveedor</th>
                            <th width="20%">Tipo de software</th>
                            <th width="20%">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let soft of software; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{soft.name_software}}</td>
                            <td>{{soft.version}}</td>
                            <td>{{soft.provider}}</td>
                            <td>{{soft.software_type}}</td>
                            <td>
                                <a class="btnAction edit" routerLink="/software/{{soft.id_software}}"><i
                                        class="fas fa-edit"></i></a>
                                <button class="btnAction delete" (click)="deleteSoftware(soft.id_software)"><i
                                        class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
