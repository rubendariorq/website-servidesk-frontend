<app-menu></app-menu>
<div class="main-container">
    <app-logout-bar [title]=title></app-logout-bar>
    <div class="content">
        <div class="card">
            <form>
                <div class="form-section">
                    <div class="fs-title">Datos de compra</div>
                    <div class="fs-fields">
                        <div class="fs-content">
                            <div class="group-input">
                                <label>Fecha de compra: <span>*</span></label>
                                <input type="date" name="computer.buy_date" [(ngModel)] = "computer.buy_date">
                            </div>
                            <div class="group-input">
                                <label>Duración de la garantia (en meses): <span>*</span></label>
                                <input type="number" name="computer.months_warranty" [(ngModel)] = "computer.months_warranty">
                            </div>
                        </div>
                        <div class="fs-content">
                            <div class="group-input">
                                <label>Costo:</label>
                                <input type="number" name="computer.cost" [(ngModel)] = "computer.cost">
                            </div>
                            <div class="group-input">
                                <label>Proveedor:</label>
                                <input type="text" name="computer.provider" [(ngModel)] = "computer.provider">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <div class="fs-title">Configuración actual del hardware</div>
                    <div class="fs-fields">
                        <div class="fs-content">
                            <div class="group-input">
                                <label>Placa de inventario: <span>*</span></label>
                                <input type="text" name="inventory_plate" [(ngModel)] = "computer.inventory_plate">
                            </div>
                            <div class="group-input">
                                <label>Serial: <span>*</span></label>
                                <input type="text" name="computer.serial" [(ngModel)] = "computer.serial">
                            </div>
                            <div class="group-input">
                                <label>Modelo: <span>*</span></label>
                                <input type="text" name="computer.model" [(ngModel)] = "computer.model">
                            </div>
                            <div class="group-input">
                                <label>Velocidad del procesador: <span>*</span></label>
                                <input type="text" name="computer.speed_processor" [(ngModel)] = "computer.speed_processor">
                            </div>
                            <div class="group-input">
                                <label>Tamaño del Disco duro: <span>*</span></label>
                                <input type="text" name="computer.hard_drive" [(ngModel)] = "computer.hard_drive">
                            </div>
                            <div class="group-input">
                                <label>Capacidad de la memoria RAM: <span>*</span></label>
                                <input type="text" name="computer.memory" [(ngModel)] = "computer.memory">
                            </div>
                            <div class="group-input">
                                <label>Modelo del monitor: <span>*</span></label>
                                <input type="text" name="computer.model_monitor" [(ngModel)] = "computer.model_monitor">
                            </div>
                            <div class="group-input">
                                <label>Serial del monitor: <span>*</span></label>
                                <input type="text" name="computer.serial_monitor" [(ngModel)] = "computer.serial_monitor">
                            </div>
                            <div class="group-input">
                                <label>Velocidad de la tarjeta de red: <span>*</span></label>
                                <input type="text" name="computer.speed_network_card" [(ngModel)] = "computer.speed_network_card">
                            </div>
                            <div class="group-input">
                                <label>CD-ROM: <span>*</span></label>
                                <select name="computer.cd_rom" [(ngModel)] = "computer.cd_rom">
                                    <option value="">Seleccione</option>
                                    <option value="si">Si</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="group-input">
                                <label>Tarjeta lectora: <span>*</span></label>
                                <select name="computer.card_reader_driver" [(ngModel)] = "computer.card_reader_driver">
                                    <option value="">Seleccione</option>
                                    <option value="si">Si</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="group-input">
                                <label>Disco duro externo: <span>*</span></label>
                                <select name="computer.external_hard_drive" [(ngModel)] = "computer.external_hard_drive">
                                    <option value="">Seleccione</option>
                                    <option value="si">Si</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="group-input">
                                <label>Tipo de conexión del mouse: <span>*</span></label>
                                <select name="computer.mouse_connection" [(ngModel)] = "computer.mouse_connection">
                                    <option value="">Seleccione</option>
                                    <option value="si">PS2</option>
                                    <option value="no">USB</option>
                                </select>
                            </div>
                        </div>
                        <div class="fs-content">
                            <div class="group-input">
                                <label>Tipo de computador: <span>*</span></label>
                                <select name="computer.type_computer" [(ngModel)] = "computer.type_computer">
                                    <option value="">Seleccione un tipo</option>
                                    <option value="Portatil">Portatil</option>
                                    <option value="Escritorio">Escritorio</option>
                                    <option value="Servidor">Servidor</option>
                                </select>
                            </div>
                            <div class="group-input">
                                <label>Marca: <span>*</span></label>
                                <input type="text" name="computer.brand" [(ngModel)] = "computer.brand">
                            </div>
                            <div class="group-input">
                                <label>Tipo de procesador: <span>*</span></label>
                                <input type="text" name="computer.processor" [(ngModel)] = "computer.processor">
                            </div>
                            <div class="group-input">
                                <label>Tecnología del Disco duro: <span>*</span></label>
                                <input type="text" name="computer.technology_hard_drive" [(ngModel)] = "computer.technology_hard_drive">
                            </div>
                            <div class="group-input">
                                <label>Tipo de memoria RAM: <span>*</span></label>
                                <input type="text" name="computer.type_memory" [(ngModel)] = "computer.type_memory">
                            </div>
                            <div class="group-input">
                                <label>Marca del monitor: <span>*</span></label>
                                <input type="text" name="computer.brand_monitor" [(ngModel)] = "computer.brand_monitor">
                            </div>
                            <div class="group-input">
                                <label>Pulgadas del monitor: <span>*</span></label>
                                <input type="number" name="computer.inch_monitor" [(ngModel)] = "computer.inch_monitor">
                            </div>
                            <div class="group-input">
                                <label>Marca de la tarjeta de red: <span>*</span></label>
                                <input type="text" name="computer.brand_network_card" [(ngModel)] = "computer.brand_network_card">
                            </div>
                            <div class="group-input">
                                <label>Drive: <span>*</span></label>
                                <select name="computer.drive" [(ngModel)] = "computer.drive">
                                    <option value="">Seleccione</option>
                                    <option value="si">Si</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="group-input">
                                <label>DVD: <span>*</span></label>
                                <select name="computer.dvd" [(ngModel)] = "computer.dvd">
                                    <option value="">Seleccione</option>
                                    <option value="si">Si</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="group-input">
                                <label>Copia de seguridad: <span>*</span></label>
                                <select name="computer.tape_backup" [(ngModel)] = "computer.tape_backup">
                                    <option value="">Seleccione</option>
                                    <option value="si">Si</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="group-input">
                                <label>Tipo de conexión del teclado: <span>*</span></label>
                                <select name="computer.keyboard_connection" [(ngModel)] = "computer.keyboard_connection">
                                    <option value="">Seleccione</option>
                                    <option value="si">PS2</option>
                                    <option value="no">USB</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <div class="fs-title">Observaciones</div>
                    <div class="fs-fields">
                        <div class="group-input">
                            <textarea name="computer.observations" [(ngModel)] = "computer.observations" cols="80" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <div class="group-buttons action">
                    <button class="btn-primary btn-blue" (click) = "edit ? editComputer() : createComputer()">Guardar</button>
                    <a routerLink="/hardware" class="btn-primary btn-red">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
