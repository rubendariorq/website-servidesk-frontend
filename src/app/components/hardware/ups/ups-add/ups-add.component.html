<app-menu></app-menu>
<div class="main-container">
    <app-logout-bar [title]=title></app-logout-bar>
    <div class="content">
        <div class="card">
            <form>
                <div class="form-section">
                    <div class="fs-title">Datos de compra</div>
                    <div class="fs-fields">
                        <div class="fs-content">
                            <div class="group-input">
                                <div>
                                    <label>Fecha de compra: <span>*</span></label>
                                    <input type="date" name="ups.buy_date" [(ngModel)]="ups.buy_date" [disabled]="view">
                                </div>
                            </div>
                            <div class="group-input">
                                <div>
                                    <label>Duración de la garantia (en meses): <span>*</span></label>
                                    <input type="number" name="ups.months_warranty" [(ngModel)]="ups.months_warranty" [disabled]="view">
                                </div>
                            </div>
                        </div>
                        <div class="fs-content">
                            <div class="group-input">
                                <div>
                                    <label>Costo:</label>
                                    <input type="number" name="ups.cost" [(ngModel)]="ups.cost" [disabled]="view">
                                </div>
                            </div>
                            <div class="group-input">
                                <div>
                                    <label>Proveedor:</label>
                                    <input type="text" name="ups.provider" [(ngModel)]="ups.provider" [disabled]="view">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <div class="fs-title">Configuración actual del hardware</div>
                    <div class="fs-fields">
                        <div class="fs-content">
                            <div class="group-input">
                                <div>
                                    <label>Placa de inventario: <span>*</span></label>
                                    <input type="text" name="ups.inventory_plate" [(ngModel)]="ups.inventory_plate"
                                    [disabled]="view">
                                </div>
                            </div>
                            <div class="group-input">
                                <div>
                                    <label>Marca: <span>*</span></label>
                                    <input type="text" name="ups.brand" [(ngModel)]="ups.brand" [disabled]="view">
                                </div>
                            </div>
                            <div class="group-input">
                                <div>
                                    <label>Capacidad: <span>*</span></label>
                                    <input type="text" name="ups.capacity" [(ngModel)]="ups.capacity" [disabled]="view">
                                </div>
                            </div>
                        </div>
                        <div class="fs-content">
                            <div class="group-input">
                                <div>
                                    <label>Serial: <span>*</span></label>
                                    <input type="text" name="ups.serial" [(ngModel)]="ups.serial" [disabled]="view">
                                </div>
                            </div>
                            <div class="group-input">
                                <div>
                                    <label>Modelo: <span>*</span></label>
                                    <input type="text" name="ups.model" [(ngModel)]="ups.model" [disabled]="view">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <app-section-assign *ngIf="allocationStatus == false"></app-section-assign>
                <app-section-location-history *ngIf="view == true"></app-section-location-history>
                <div class="group-buttons action">
                    <div *ngIf="view; else showBtnReturn">
                        <a routerLink="/hardware" class="btn-primary btn-red">Volver</a>
                    </div>
                    <ng-template #showBtnReturn>
                        <button class="btn-primary btn-blue" (click)="edit ? updateUps() : createUps()">Guardar</button>
                        <a routerLink="/hardware" class="btn-primary btn-red">Cancelar</a>
                    </ng-template>
                </div>
            </form>
        </div>
    </div>
</div>
